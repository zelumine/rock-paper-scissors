<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors Game!</title>
    </head>
    <script>
        function computerPlay() {
            let compNumber = Math.floor(Math.random() * 3);
            let compMove;

            if(compNumber === 0) {
                compMove = "Rock";
            } else if (compNumber === 1) {
                compMove = "Paper";
            } else {
                compMove = "Scissors";
            }
            console.log("Computer plays: " + compMove);
        }
    
        
        
                
        
    </script>
</html>
